<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="company-info d-flex align-items-center">
                <img src="{% static 'images/LogoMesh.jpg' %}" alt="Company Logo" class="logo mr-2" style="width: 50px;">
                <h1 class="company-name mb-0">MESH</h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'materials' %}">Materials</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'create_quote' %}">Create Quote</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'projects' %}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 MESH. All rights reserved.</p>
    </footer>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
